<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>temp file</title>
  <th:block th:replace="layout/head"></th:block>
</head>

<body class="fixed-left">
<!-- Begin page -->
<div id="wrapper">
  <!-- Top Bar Start -->
  <th:block th:replace="layout/top-bar.html"></th:block>
  <!-- Top Bar End -->
  <!-- ========== Left Sidebar Start ========== -->
  <th:block th:replace="layout/left-sidebar.html"></th:block>
  <!-- Left Sidebar End -->
  <!-- Start right Content here -->
  <div class="content-page">
    <!-- Start content -->
    <div class="content">

      <div class="">
        <div class="page-header-title">
        </div>
      </div>

      <div class="page-content-wrapper ">

        <div class="container-fluid">


          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="row" >
                    <div class="col-6">
                      <h4 class="m-t-0 m-b-30">Deposit money into customer's account</h4>
                    </div>
                    <div class="col-xl-6" style="display: flex; justify-content: flex-end; width: 20px">
                      <button class="btn btn-primary btn-sm" style="margin-bottom: 15px;">
                        <a href="/customers" ><i class="fas fa-align-justify"></i> Customer list</a>
                      </button>
                    </div>
                  </div>

                  <form method="post" th:object="${deposit}">
                    <div class="row">
                      <div class="form-group col-lg-6">
                        <label>Full name</label>
                        <input type="text" class="form-control" th:field="*{customer.fullName}" readonly>
                      </div>

                      <div class="col-lg-6">
                        <label >Customer ID</label>
                        <input type="text" class="form-control" th:field="*{customer.id}" readonly  >
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-group col-lg-6">
                        <label >Current balance (VNĐ)</label>
                        <input type="text" class="form-control" th:field="*{customer.balance}" readonly>
                      </div>

                      <div class="col-lg-6">
                        <label >Transaction amounts (VNĐ)</label>
                        <input type="number" class="form-control" th:field="*{transactionAmount}" placeholder="Enter transaction amount">
                      </div>
                    </div>

                    <button type="submit" class="btn btn-outline-success waves-effect waves-light"><i class="mdi mdi-credit-card-plus"></i> Deposit</button>
                    <button type="reset" class="btn btn-outline-info waves-effect waves-light">Cancel</button>

                  </form>
                </div><!-- card-body -->
              </div> <!-- card -->
            </div>
            <!-- end col -->

          </div>
          <!-- end row -->

        </div><!-- container-fluid -->


      </div> <!-- Page content Wrapper -->

    </div> <!-- content -->


    <th:block th:if="${errors == true}">
      <div class="alert-danger">
        <h5>Please correct errors below:</h5>
        <ul>
          <li class="label-error" th:each="err : ${#fields.errors('deposit.*')}" th:text="${err}"></li>
        </ul>
      </div>
    </th:block>

    <th:block th:if="${success == true}">
      <div class="notification">
        <p class="label-success" th:text="${message}"></p>
      </div>
    </th:block>
    <th:block th:if="${error == true}">
      <div class="notification">
        <p class="label-error" th:text="${message}"></p>
      </div>
    </th:block>

    <th:block th:replace="layout/footer.html"></th:block>

  </div>
  <!-- End Right content here -->
</div>
<!-- END wrapper -->
</div>
<th:block th:replace="layout/script.html"></th:block>
</body>

</html>

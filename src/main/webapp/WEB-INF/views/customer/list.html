<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of customers</title>
    <th:block th:replace="layout/head"></th:block>
</head>
<body class="fixed-left">
    <div id="wrapper">
        <th:block th:replace="layout/top-bar"></th:block>
        <th:block th:replace="layout/left-sidebar"></th:block>
        <!-- Page content Wrapper -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">

                <div class="">
                    <div class="page-header-title">
                    </div>
                </div>

                <div class="page-content-wrapper ">

                    <div class="container-fluid">


                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row" >
                                            <div class="col-6">
                                                <h4 class="m-b-40 m-t-0">Customer list</h4>
                                            </div>
                                            <div class="col-xl-6" style="display: flex; justify-content: flex-end; width: 20px">
                                                <button class="btn btn-primary btn-sm" style="margin-bottom: 15px;">
                                                    <a href="/customers/create" ><i class="mdi mdi-account-plus"></i></a>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="table-responsive">
                                                    <table class="table table-hover m-b-0">
                                                        <thead>
                                                        <tr>
                                                            <th>#</th>
                                                            <th>Full name</th>
                                                            <th>Email</th>
                                                            <th>Phone</th>
                                                            <th>Address</th>
                                                            <th>Balance</th>
                                                            <th>Action</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <th:block th:each="item : ${customers}">
                                                            <tr>
                                                                <td th:text="${item.getId()}"></td>
                                                                <td th:text="${item.getFullName()}"></td>
                                                                <td th:text="${item.getEmail()}"></td>
                                                                <td th:text="${item.getPhone()}"></td>
                                                                <td th:text="${item.getAddress()}"></td>
                                                                <td th:text="${item.getBalance()}"></td>
                                                                <td>
                                                                    <!-- sửa -->
                                                                    <a th:href="@{/customers/edit/__${item.getId()}__}">
                                                                        <button class="btn btn-dark"><i class="ion ion-md-open"></i></button>
                                                                    </a>
                                                                    <!-- cộng tiền -->
                                                                    <a th:href="@{/customers/deposit/__${item.getId()}__}">
                                                                        <button class="btn btn-outline-primary"><i class="mdi mdi-credit-card-plus"></i></button>
                                                                    </a>
                                                                    <!-- rút tiền -->
                                                                    <a th:href="@{/customers/withdraw/__${item.getId()}__}">
                                                                        <button class="btn btn-outline-success"><i class="mdi mdi-cash-usd"></i></button>
                                                                    </a>
                                                                    <!-- chuyển khoản -->
                                                                    <a th:href="@{/customers/transfer/__${item.getId()}__}">
                                                                        <button class="btn btn-outline-info"><i class="mdi mdi-transit-transfer"></i></button>
                                                                    </a>
                                                                    <!-- xóa -->
                                                                    <a th:href="@{/customers/suspend/__${item.getId()}__}">
                                                                        <button class="btn btn-outline-danger"><i class="mdi mdi-block-helper"></i></button>
                                                                    </a>

                                                                </td>
                                                            </tr>
                                                        </th:block>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div><!-- container-fluid -->


                </div> <!-- Page content Wrapper -->

            </div>
            <!-- content -->

            <th:block th:replace="layout/footer.html"></th:block>

        </div>
    </div>
    <th:block th:replace="layout/script.html"></th:block>
</body>
</html>
